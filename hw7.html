<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            display: block;
            margin: 8px
        }

        div {
            margin-bottom: 16px;
            display: block;
        }

        .fixedgrey {
            background-color: rgba(196, 196, 196, 1);
            position: fixed;
            width: 103px;
            height: 56;
            margin-left: 369px;
            text-align: center;
            border: black 1px solid;
        }

        .green {
            background-color: rgba(93, 173, 135, 1);
            width: 583px;
            height: 160px;
        }

        .red {
            background-color: rgba(191, 27, 27, 1);
            width: 583px;
            height: 160px;
        }

        .lightgreen {
            background-color: rgba(72, 184, 62, 1);
            position: relative;
            width: 583px;
            height: 170px;
            margin-left: 76px;
        }

        .grey {
            background-color: rgba(196, 196, 196, 1);
            position: relative;
            width: 583px;
            height: 160px;
        }

        .blue {
            background-color: rgba(49, 46, 186, 1);
            position: absolute;
            width: 100px;
            height: 70px;
            margin-left: 25px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="fixedgrey">
        fixed
    </div>

    <div class="green">
    </div>

    <div class="red">
    </div>

    <div class="lightgreen">
    </div>

    <div class="grey">
        <div class="blue">
        </div>
    </div>
</body>
</html>
